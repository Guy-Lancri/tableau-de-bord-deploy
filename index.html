
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord PPH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .tile-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 30px;
        }
        .tile {
            height: 100px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .tile:nth-child(1) { background-color: #2ecc71; } /* Vert */
        .tile:nth-child(2) { background-color: #3498db; } /* Bleu clair */
        .tile:nth-child(3) { background-color: #2c3e50; } /* Bleu foncé */
        .tile:nth-child(4) { background-color: #e67e22; } /* Orange */
        .tile:nth-child(5) { background-color: #f1c40f; } /* Jaune */
        .tile:nth-child(6) { background-color: #c0392b; } /* Rouge */
        .tile:nth-child(7) { background-color: #9b59b6; } /* Violet */
        .tile:nth-child(8) { background-color: #1e824c; } /* Vert foncé */
        .tile:nth-child(9) { background-color: #34495e; } /* Bleu gris */
        .tile:nth-child(10){ background-color: #f39c12; } /* Financier or */
    </style>
</head>
<body>
    <div class="tile-container">
        <div class="tile">Rôles et tâches</div>
        <div class="tile">Étude de projet</div>
        <div class="tile">Projet technique</div>
        <div class="tile">Main d’œuvre/Sous-traitants</div>
        <div class="tile">Fournisseurs</div>
        <div class="tile">Plans et documents</div>
        <div class="tile">Photos / Scans</div>
        <div class="tile">Suivi de chantier (Gantt)</div>
        <div class="tile">Comptes utilisateurs</div>
        <div class="tile">Financier</div>
    </div>
</body>
</html>
